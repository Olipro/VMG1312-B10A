function standbyEnblChange() {
  if( document.forms[0].chkStandbyEnable.checked )
    hideStandbyConfig(0);
  else
    hideStandbyConfig(1);
}

function hideStandbyConfig(hide) {
  var status = 'visible';
                                                                                
  if(hide)
    status = 'hidden';
                                                                                
  if( document.getElementById )
    document.getElementById('standbyConfig').style.visibility = status;
  else
    if(!document.layers)
      document.all.standbyConfig.style.visibility = status;
}

function frmLoad() {
  var standby = '';
  standby = '<%ejGetOther(standby)%>';
  var enable = parseInt("<%ejGet(pmStandbyEnable)%>");

  with (document.forms[0]) {
    if (enable == 1 ) {
      chkStandbyEnable.checked = true;
    } else {
      chkStandbyEnable.checked = false;
    }
  }

  document.forms[0].selectStandbyHour.selectedIndex = parseInt('<%ejGet(pmStandbyHour)%>');
  document.forms[0].selectStandbyMinutes.selectedIndex = parseInt('<%ejGet(pmStandbyMinutes)%>');
  document.forms[0].selectWakeupHour.selectedIndex = parseInt('<%ejGet(pmWakeupHour)%>');
  document.forms[0].selectWakeupMinutes.selectedIndex = parseInt('<%ejGet(pmWakeupMinutes)%>');

  standbyEnblChange();
}

function btnApply() {
   var loc = 'standby.cmd?';

   with ( document.forms[0] ) {
      if ( chkStandbyEnable.checked == true )
        loc += '&PmStandbyEnable=1';
      else
        loc += '&PmStandbyEnable=0';

      loc += '&PmStandbyHour='    + selectStandbyHour.selectedIndex;
      loc += '&PmStandbyMinutes=' + selectStandbyMinutes.selectedIndex;
      loc += '&PmWakeupHour='     + selectWakeupHour.selectedIndex;
      loc += '&PmWakeupMinutes='  + selectWakeupMinutes.selectedIndex;
   }

   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}

function btnDemo() {
   var loc = 'demostby.cmd?';

   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}

// done hiding -->
</script>

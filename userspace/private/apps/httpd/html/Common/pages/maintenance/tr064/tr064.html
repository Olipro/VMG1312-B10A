<script language="javascript"> 
var enableTr64 = '<%ejGetOther(sysInfo, enblTR64)%>';

function frmLoad () {
	if (enableTr64 == 1)
		$("input[name='enblTR64']").get(0).checked = true;
	else 
		$("input[name='enblTR64']").get(1).checked = true;
}

$(document).ready(function() {
	frmLoad();
});
</script>

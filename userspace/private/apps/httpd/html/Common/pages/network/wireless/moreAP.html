function getMode(mode, wep)
{
   var security = '';
   switch (mode) {
   case 'open': 
      if (wep == 'enabled')
         security = "WEP";
      else
         security = "<%ejGetML(MLG_WLAN_BasicWirelessSetup_Str62)%>";
      break;
   case 'wpa':
      security = "<%ejGetML(MLG_WLAN_WPA)%>";
      break;
   case 'wpa2':
      security = "<%ejGetML(MLG_WLAN_WPA2)%>";
      break;
   case 'wpa wpa2':
      security = "Mixed WPA2/WPA";
      break;
   case 'psk':
      security = "<%ejGetML(MLG_WLAN_WPAPSK)%>";
      break;
   case 'psk2':
      security = "<%ejGetML(MLG_WLAN_WPA2PSK)%>";
      break;
   case 'psk psk2':
      security = "Mixed WPA2-PSK/WPA-PSK";
      break;
   }

   return security;
}

function getScenario(idx)
{
   var strA = wlanmodes.split('@');
   var strB = strA[idx];
   return  strB;
   
}
function toggleClick(Idx, state) {
   with(document.wlQuickToggle){
   	  sessionKey.value = glbSessionKey;
      wlSsidIdx.value = Idx;
      wlEnbl.value = state ^ 1;

      submit();
      $.openLoadingMask(1);
   }
}

function frmLoad()
{

		if(errMsg != ""){
		  hciAlert(errMsg, {height: 180, type: 2, title: ''});
          return;
		}
		return;
	}
}

$(document).ready(function() {
	frmLoad();
});

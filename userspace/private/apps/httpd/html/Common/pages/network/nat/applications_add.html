function clearAll()
{
	var i = 0;
	with (document.forms[0]) {
		for(i=Applications.options.length-1; i>-1; i--){
			Applications.remove(i);
		}
	}
}

function showAPP ( ca ) {
	with (document.forms[0]) {
		if ( ca < TOTAL_CAT ) {
			var i = 0;	
			while ( c[ca][i] != null ) {
				if ( c[ca][i].eNum != 0 ) {
					var select = document.getElementById("Applications");
					select.options[select.options.length] = new Option(processLongNameselect( c[ca][i].show, 45 ), i);
				}
				i++;
			}
		}
	}
}

function caSelect() {
	var i = 0;
   $("#Message").html("");
	with (document.forms[0]) {
		if ( Category.options[Category.selectedIndex].value == -1 ) {
			clearAll();
		  for(i = 0; i < TOTAL_CAT; i++) { 
		  	showAPP(i);
			}
		}
		else {
			clearAll();
			showAPP(Category.options[Category.selectedIndex].value);
		}
		
		if ( Applications.options.length > 0 ) {
			
			for ( i = 0 ; i < Applications.options.length ; i ++ ) {
				if ( Applications.options[i].value == preAppIdx ) {
					Applications.selectedIndex = i;
					break;
				}
			}
			appSelect();
		}
		
	}
}

function appSelect() {
	var ca = 0;
	var app = 0;
	var i = 0;
	var j = 0;
	var k = 0;
   $("#Message").html("");
	with (document.forms[0]) {
		if ( Category.options[Category.selectedIndex].value == -1 ) {
			for ( i = 0 ; i < TOTAL_CAT ; i++ ) {
				for ( j = 0; c[i][j] != null; j++ ) {
					if ( c[i][j].eNum == 0 ) {
						continue;
					}
					if ( k == Applications.selectedIndex ) {
						ca = i;
						break;
					}
					k++;
				}
				if ( c[i][j] != null ) {
					break;
				}
			}
		}
		else {
			ca = Category.options[Category.selectedIndex].value;
		}
		app = Applications.options[Applications.selectedIndex].value;
		curRule = c[ca][app];
	}
}

function frmLoad() {
	

	preAppIdx = <%ejGetOther(appIdx)%>;
	var ca = <%ejGetOther(appCatIdx)%>;	
	with (document.forms[0]) {
		Category.selectedIndex = ca+1;
	}

	caSelect();
	preAppIdx = 0;
	
	/*Reload status panel*/
	ethIp = '<%ejGet(ethIpAddress)%>';
	ethMask = '<%ejGet(ethSubnetMask)%>';

	document.Application.srvAddr.value = '';
	mask = ethMask.split('.');
	lan = ethIp.split('.');
	for (i = 0; i < 3; i++) {
		m = parseInt(mask[i]);
		if (m == 255)
			document.Application.srvAddr.value = document.Application.srvAddr.value + lan[i] + '.';
	}
	return;	
}

function ipChange() {
	with ( document.forms[0] ) {
		if ( select_device.selectedIndex != 0 ) {
			manual_ip_address.disabled = true;
			manual_ip_address.value=select_device.options[select_device.selectedIndex].value;

		else {
			manual_ip_address.disabled = false;
			manual_ip_address.value = '';
		}
	}
}

function checkPortCover( cS, cE, rS, rE ) {
	if ( cS >= rS && cS <= rE ) {
		return true;
	}
	else if ( cE >= rS && cE <= rE ) {
		return true;
	}
	else if ( rS >= cS && rS <= cE ) {
		return true;
	}
	else if ( rE >= cS && rE <= cE ) {
		return true;
	}
	else {
		return false;
	}
}

function checkServicePort(eS,eE)
{
   if (eS <= 30005 && eE >= 30005){
      hciAlert('<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str34)%>', {height: 180, type: 2, title: ''});
      return;
   }
   var portmsg = '<%ejGetML(MLG_NAT_PortForwarding_Str27)%> ';
   var portmsg2 = '';
   var count = 0;
   if (eS <=21 && eE >=21){
      portmsg += '21';
      portmsg2 += "<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str50)%>";
      count ++;
   }
   if (eS <= 23 && eE >=23){
      if ( count > 0 ) {
         portmsg += ',';
      }
      portmsg += '23';
      portmsg2 += "<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str51)%>";
      count ++;
   }
   if (eS <= 22 && eE >= 22){
      if ( count > 0 ) {
         portmsg += ',';
      }
      portmsg += '22';
      portmsg2 += "<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str52)%>";
      count ++;
   }
   if (eS <=69 && eE >= 69){
      if ( count > 0 ) {
         portmsg += ',';
      }
      portmsg += '69';
      portmsg2 += "<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str53)%>";
      count ++;
   }
   if (eS <= 80 && eE >= 80){
      if ( count > 0 ) {
         portmsg += ',';
      }
      portmsg += '80';
      portmsg2 += "<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str54)%>";
      count ++;
   }
   if (eS <= 443 && eE>=443){
      if (count > 0) {
         portmsg += ',';
      }
      portmsg += '443'
      portmsg2 += "<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str55)%>";
      count ++;
   }
   if ( count > 1 ) {
      portmsg += " <%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str56)%>" + portmsg2;
   }
   else if ( count == 1 ){
      portmsg += "<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str57)%>" + portmsg2;
   }else if (count == 0){
      return "";
   }
   return portmsg;
}

	var eE = 0;
	var iS = 0;
	var iE = 0;
   var alertmsg = "";
	for ( i = 0; i < entryNumber; i++ ) {
		if ( curRule.e[i].proto == 0 ) {
			Prot = 1;
			protocol += "TCP,";
		}
		else if ( curRule.e[i].proto == 1 ) {
			Prot = 2;
			protocol += "UDP,";
		}
		else if ( curRule.e[i].proto == 2 ) {
			Prot = 3;
			protocol += "TCP or UDP,";
		}
		else {
		  Prot = 4;
		  protocol += "GREP,";
		}
	
		if ( Prot != 4 ) {
         alertmsg += checkServicePort(curRule.e[i].eStart,curRule.e[i].eEnd);
         
			if ( !isValidPort( curRule.e[i].eStart+":"+curRule.e[i].eEnd) || !isValidPort( curRule.e[i].iStart ) ) {
				hciAlert('<%ejGetML(MLG_NAT_Applications_AlertMsg_Str9)%>', {height: 180, type: 2, title: ''});
				return;
			}
			
			eS = parseInt(curRule.e[i].eStart);
			eE = parseInt(curRule.e[i].eEnd);
			iS = parseInt(curRule.e[i].iStart);
			iE = iS + eE - eS;
			if ( !isValidPort( curRule.e[i].iStart+":"+iE) ) {
				hciAlert('<%ejGetML(MLG_NAT_Applications_AlertMsg_Str9)%>', {height: 180, type: 2, title: ''});
				return;
			}
	
			eStartValue += curRule.e[i].eStart + ",";
			eEndValue += curRule.e[i].eEnd + ",";
			iStartValue += curRule.e[i].iStart + ",";
			iEndValue += iE + ",";
		}
		else {
			eStartValue += "0" + ",";
			eEndValue += "0" + ",";
			iStartValue += "0" + ",";
			iEndValue += "0" + ",";
		}
	
		if (info != '') {
			var tmpeS;
			var tmpeE;
			for ( j = 0; j < info.length; j++ ) 
			{
				if (info[j] == '')
					break;
				var names = info[j].split('/');
	
				if ( Prot != 4 ) {
					tmpeS = parseInt(names[6]);
					tmpeE = parseInt(names[7]);
					if ( tmpeS == 0 && tmpeE == 0 ) {
						tmpeS = parseInt(names[3]);
						tmpeE = parseInt(names[4]);
					}
					tmpP = parseInt(names[8]);
					if ( Prot == 3 ) {
						if ( checkPortCover(eS, eE, tmpeS, tmpeE ) ) {
							hciAlert('<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str10)%>', {height: 180, type: 2, title: ''});
							return;
						}
					}
					else if ( tmpP == 3 ) {
						if ( checkPortCover(eS, eE, tmpeS, tmpeE ) ) {
							hciAlert('<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str10)%>', {height: 180, type: 2, title: ''});
							return;
						}
					}
					else if ( Prot == tmpP ) {
						if ( checkPortCover(eS, eE, tmpeS, tmpeE ) ) {
							hciAlert('<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str10)%>', {height: 180, type: 2, title: ''});
							return;
						}
					}
				}
				else if ( Prot == tmpP && srvAddress != names[5] ) {
					hciAlert('<%ejGetML(MLG_NAT_PortForwarding_AlertMsg_Str33)%>', {height: 180, type: 2, title: ''});
					return;
				}
			}
		}
	}
   if (alertmsg != "" && $("#Message").html()=="")
   {
      $("#Message").html("<font color=red>"+alertmsg+"</font>");
      return;
   }

   with ( document.forms[0] ) {

      srvName.value=appName;
      proto.value=protocol;
      eStart.value=eStartValue;
      eEnd.value=eEndValue;
      iStart.value=iStartValue;
      iEnd.value=iEndValue;	
		
      sessionKey.value = mainFrame.glbSessionKey;
      submit();
      $('.ui-dialog-titlebar-close').trigger('click');
      $.openLoadingMask(1);
      return;     
   }
}

var db = $('.popup_frame').parents('.dialogContener'); 
var ApplyBtn = db.parents('.ui-dialog').find('.ui-dialog-buttonpane').children('Button:nth-child(2)');
ApplyBtn.click(function(){ btnSave(); });

$(document).ready(function() {
	frmLoad();
});

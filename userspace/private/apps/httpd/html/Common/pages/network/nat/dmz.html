<script language="JavaScript">

var defIpAddr='0.0.0.0';
var LANipAddress = '<%ejGet(ethIpAddress)%>';

function frmLoad() {
	with ( document.forms[0] ) {
		dmzAddr.value ='<%ejGetOther(dmzHost)%>';
		if('<%ejGetOther(dmzHost)%>'==''){
			ethIp = '<%ejGet(ethIpAddress)%>';
			ethMask = '<%ejGet(ethSubnetMask)%>';
			mask = ethMask.split('.');
			lan = ethIp.split('.');
			
			dmzAddr.value = '';
			
			for (i = 0; i < 3; i++) {
				m = parseInt(mask[i]);
				if (m == 255)
					dmzAddr.value = dmzAddr.value + lan[i] + '.';
			}
			defIpAddr = dmzAddr.value;
		}
	}

}

function btnDMZ(){
	var tempDmzAddr='';
	with ( document.forms[0] ) {
		tempDmzAddr = dmzAddr.value;
	
		if(tempDmzAddr == defIpAddr){
			tempDmzAddr = '';
		}
	
		if ( tempDmzAddr != '' && isValidIpAddress(tempDmzAddr) == false ) {
			hciAlert (MLG_Makestring("<%ejGetML(MLG_NAT_DMZ_AlertMsg_Str1)%>", tempDmzAddr ), {height: 180, type: 2, title: ''});
			return;
		}
		if ( tempDmzAddr ==  LANipAddress) {
			hciAlert (MLG_Makestring("<%ejGetML(MLG_NAT_DMZ_AlertMsg_Str2)%>", tempDmzAddr ), {height: 180, type: 2, title: ''});
			return;
		}
		address.value = tempDmzAddr;
		$.openLoadingMask(1);
		submit();
	}
}

$(document).ready(function() {
	frmLoad();
});
</script>

    <li class="right_table"> <input onChange="checkIpAddress()" type="text" name="dmzAddr" value="0.0.0.0" size="15" maxlength="15"></li>

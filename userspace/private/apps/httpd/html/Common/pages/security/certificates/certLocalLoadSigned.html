<script language="javascript">
<!-- hide
var certn = '<%ejGet(certViewName)%>';
var certstart = '-----<%ejGetML(MLG_Security_Certificates_Str51)%>-----';
var certinsert = '\n<%ejGetML(MLG_Security_Certificates_Str52)%>\n';
var certend = '-----<%ejGetML(MLG_Security_Certificates_Str53)%>-----';
var gblsessionKey='<%ejGetOther(sessionKey)%>';

//for popout window
mainFrame.gblsessionKey=gblsessionKey;
var db = $('.popup_frame').parents('.dialogContener'); 
var ApplyBtn = db.parents('.ui-dialog').find('.ui-dialog-buttonpane').children('Button:nth-child(2)');
ApplyBtn.click(function(){ applyClick(); });

//*****************//

function frmLoad() {
	with ( document.loadForm ) {
		certViewName.value = certn;
		certViewContent.value = certstart + certinsert + certend + '\n';
	}
	$('.ui-dialog-titlebar-close').hide();
}

function applyClick() {
	var msg;
	with ( document.loadForm ) {
		if ( certViewContent.value == '' ) {
			msg = '<%ejGetML(MLG_Security_Certificate_AlertMsg_Str7)%>';
			hciAlert(msg, {height: 180,type: 2, title: ''});
			return;
		}
		sessionKey.value = gblsessionKey;
		certLocalAction.value = "load";
		submit();
	}

	$('.ui-dialog-titlebar-close').trigger('click');
	$.openLoadingMask(1);
}

$(document).ready(function() {
	frmLoad();
});
// done hiding -->
</script>
